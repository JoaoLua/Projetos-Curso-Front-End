<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qr Code</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <header id="qr-header">
            <h1>Gerador de QR Code</h1>
            <p>Insira uma URL ou texto, para criar um qr code</p>
        </header>
        <div id="qr-form">
            <input type="text" placeholder="Digite uma URL ou Texto">
            <button>Gerar QR Code</button>
        </div>
        <div id="qr-code">
            <img src="" alt="QR Code">
        </div>
    </div>
</body>
</html>
