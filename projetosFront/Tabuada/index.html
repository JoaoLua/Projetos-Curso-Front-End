<html lang="pt-br">

    <meta charset="UTF-8">

    <title>Tabuada Js</title>

    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <h2>Digite o número e confirme</h2>
    <form id="multiplication-form">
        <div class="form-control">
            <label for="number">Tabuada do:</label>
            <input type="number" name="number" id="number" placeholder="3">
        </div>
        <div class="form-control">
            <label for="multiplication">Tabuada do:</label>
            <input type="number" name="multiplication" id="multiplication" value="10">
        </div>
        <input class="submit-button" type="submit" value="Calcular">
    </form>
    <div id="multiplication-table">
        <h2 id="multiplication-title">Tabuada do número: <span></span></h2>
        <div id="multiplication-operations">
            <p>Informe o número para calcular a tabuada...</p>
